<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<h1>Give me Feedback</h1>

<body>
    <form class="form">
        <label>
            Email: <input type="text" name="email" id="email">
        </label>
        <label>
            Opt in for email pop-ups: <input type="checkbox">
        </label>
        <label>
            More you want to see: <textarea style="width: 80;" rows=1></textarea>
        </label>

        <label for="servicesS">What streaming servise do you like?</label>

        <select name="services" id="What services do you like? ">
            <option value="Netflix">Netflix</option>
            <option value="Amazon Prime">Amazon Prime</option>
            <option value="Hulu">Hulu</option>
            <option value="HBO Max">HBO Max</option>
        </select>

        <input type="submit" style="width: 20%;" onclick="formsubmission()" />




    </form>
    <script>
        function formsubmission() {
            alert("The form was successfully submitted!")
        }

    </script>
</body>

</html>
